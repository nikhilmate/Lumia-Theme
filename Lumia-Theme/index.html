<!DOCTYPE html>
<html>

<head>
  <title>Web - My Lumia!</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="UI">
    <div class="container">

      <header>
        <div class="static">
          <span>No network</span>
          <span class="right">78%<span>
          <span class="right" id="timer"></span>
        </div>
        <div class="slider hide-slider">
          <p>This is slider</p>
        </div>
        <div class="strip hide-strip">$ - $</div>
      </header>

      <div class="viewport">
        <div class="pin pin1" id="pin1" data-select="1">
          <span>this is a pin</span>
        </div>
        <div class="pin pin2" id="pin2" data-select="2">
          <span>this is a pin</span>
        </div>
        <div class="pin pin3" id="pin3" data-select="3">
          <span>this is a pin</span>
        </div>
        <div class="pin pin4 small-pin-container" id="pin4">
          <div class="small-pin" data-select="4"></div>
          <div class="small-pin" data-select="5"></div>
          <div class="small-pin" data-select="6"></div>
          <div class="small-pin" data-select="7"></div>
        </div>
        <div class="pin pin5" id="pin5" data-select="8">
          <span>this is a pin</span>
        </div>
        <div class="pin pin6" id="pin6" data-select="9">
          <span>this is a pin</span>
        </div>
        <div class="pin pin7" id="pin7" data-select="10">
          <span>this is a pin</span>
        </div>
        <div class="pin pin8" id="pin8" data-select="11">
          <span>this is a pin</span>
        </div>
        <div class="pin pin9" id="pin9" data-select="12">
          <span>this is a pin</span>
        </div>
        <div class="pin pin10" id="pin10" data-select="13">
          <span>this is a pin</span>
        </div>
      </div>
      <div class="big-pin-container">
        <div class="big-pin pin11" id="pin11" data-select="14">
          <span>this is a big-pin</span>
        </div>
      </div>
      <div class="list">
        <span class="arrow-right">=></span>
      </div>
    </div>
  </div>

  
  <script src="js/timer.js"></script>
  <script src="js/header.js"></script>
  <script src="js/base.js"></script>
</body>

</html>
